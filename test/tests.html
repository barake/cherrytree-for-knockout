<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>cherrytree-for-knockout tests</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--[if lte IE 8]>
  <script src="../node_modules/es5-shim/es5-shim.min.js"></script>
<![endif]-->
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
</head>
<body>
  <script src="../node_modules/MutationObserver-shim/dist/mutationobserver.min.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/chai-jquery/chai-jquery.js"></script>
  <script src="sinon.js"></script>
  <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>

  <div id="mocha"></div>

  <script>
    mocha.ui('bdd')
    mocha.timeout(4000)
    var should = chai.should()
    chai.config.includeStack = true
  </script>

  <script src="../node_modules/knockout/build/output/knockout-latest.debug.js"></script>
  <script src="../node_modules/cherrytree/build/standalone.js"></script>
  <script src="../cherrytree-for-knockout.js"></script>
  <script src="tests.js"></script>

  <script>
    window.onload = function() {
      var runner = mocha.run(),
          tests = []
      runner.on('end', function(){
        window.global_test_results = {
          passed: runner.stats.passes,
          failed: runner.stats.failures,
          total: runner.stats.tests,
          duration: runner.stats.duration,
          tests: tests
        }
      })

      runner.on('pass', function(test) {
        tests.push({
          name: test.fullTitle(),
          result: true,
          message: test.duration + 'ms'
        })
      })

      runner.on('fail', function (test, err) {
        tests.push({
          name: test.fullTitle(),
          result: false,
          duration: test.duration,
          message: (err.message || '<no message>') + ': ' + err.stack
        })
      })
    }
  </script>
</body>
</html>
